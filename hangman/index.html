<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hangman</title>

   <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

     <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/style.css">
  
 </head>
<body>

<div class="container">

     <div class="jumbotron">
        <h1>Hack The Hangman Game</h1>
          <p><br>Guess the correct programming language.<br> Press any key to get started.</p>
     </div>

 <div class="panel panel-default">
    <div class="panel-heading">
       <h3 class="panel-title">Word to guess</h3>
    </div>
    <div class="panel-body">
       <div id="wordToGuess">
         <h2> _ _ _ _ _ _ _</h2>
    </div>
 </div>

    <div class="panel panel-default">
       <div class="panel-body">
          Wrong Guesses: <span id="wrongGuesses"></span>
       </div>
    </div>

    <div class="panel panel-default">
       <div class="panel-body">
          Guesses Left: <span id="numGuesses"></span>
       </div>
    </div>

    <div class="panel panel-default">
       <div class="panel-body">
          Win Counter: <span id="winCounter"></span>
       </div>
    </div>

    <div class="panel panel-default">
       <div class="panel-body">
         Loss Counter: <span id="lossCounter"></span>
       </div>
    </div>

</div>


     <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Link to Javascript: log at bottom to ensure html has loaded before logic --> 
 <script type="text/javascript" src="assets/js/script.js"></script> 
    
 
 
</body>
</html>
